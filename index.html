    <div>

        >Mata Pelajaran</label  
      >  
      <select  
        id="mata_pelajaran"  
        name="mata_pelajaran"  
        required  
        class="w-full rounded-lg border border-gray-300 px-4 py-3 bg-white focus:outline-none focus:ring-4 focus:ring-yellow-400 focus:border-yellow-500 transition"  
      >  
        <option value="" disabled selected>Pilih mata pelajaran</option>  
        <option value="Matematika">Matematika</option>  
        <option value="Bahasa Indonesia">Bahasa Indonesia</option>  
        <option value="Bahasa Inggris">Bahasa Inggris</option>  
        <option value="Fisika">Fisika</option>  
        <option value="Kimia">Kimia</option>  
        <option value="PJOK">PJOK</option>  
        <option value="Sejarah">Sejarah</option>  
        <option value="Ekonomi">Ekonomi</option>  
        <option value="Informatika">Informatika</option>  
      </select>  
    </div>  

    <div>  
      <label for="tugas" class="block text-gray-900 font-semibold mb-2"  
        >Upload Tugas (PDF, max 10MB)</label  
      >  
      <input  
        type="file"  
        id="tugas"  
        name="tugas"  
        accept=".pdf"  
        required  
        class="w-full text-gray-900 rounded-lg border border-gray-300 px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-yellow-400 file:text-gray-900 hover:file:bg-yellow-500 transition cursor-pointer"  
      />  
    </div>

        type="submit"  
        class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-4 rounded-xl shadow-lg transition"
