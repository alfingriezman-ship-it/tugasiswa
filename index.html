<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pengumpulan Tugas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Form Pengumpulan Tugas</h1>
    
    <form action="https://formsubmit.co/EMAILKAMU" method="POST" enctype="multipart/form-data" class="space-y-4">
      
      <!-- Nama -->
      <div>
        <label class="block font-medium">Nama</label>
        <input type="text" name="nama" required class="w-full border rounded-lg px-3 py-2">
      </div>
      
      <!-- Kelas -->
      <div>
        <label class="block font-medium">Kelas</label>
        <input type="text" name="kelas" required class="w-full border rounded-lg px-3 py-2">
      </div>
      
      <!-- File Upload -->
      <div>
        <label class="block font-medium">Upload Tugas</label>
        <input type="file" name="tugas" required class="w-full">
      </div>

      <!-- Tombol Submit -->
      <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-4 rounded-lg">
        Kirim Tugas
      </button>
    </form>
  </div>

</body>
</html>
